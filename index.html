<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">

		<section class="section1">
			<div class="section1__container">
				<h2>Contact Us</h2>
				<h3>Request A Call Back !</h3>
				<form id="some-form" enctype="multipart/form-data" method="GET" class="form-section1" action="#">
					<div class="form-section1__body">
						<div class="form-section1__item">
							<input class="form-section1__input" autocomplete="off" name="name" placeholder="Your Name" value type="text">
						</div>
						<div class="form-section1__item">
							<input class="form-section1__input" autocomplete="off" name="mail" placeholder="Email Address" value type="email">
						</div>
						<div class="form-section1__item">
							<input class="form-section1__input" autocomplete="off" name="phone" placeholder="Phone Number" value type="tell">
						</div>
						<div class="form-section1__item">
							<input class="form-section1__input" autocomplete="off" name="name" placeholder="Subject" value type="text">
						</div>
						<div class="form-section1__item">
							<input class="form-section1__input form-section1__input--textarea" autocomplete="off" name="message" placeholder="Message...">
						</div>
					</div>	
						<button class="form-section1__button" type="submit">Submit</button>
				</form>
			</div>
		</section>












		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
