<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="page1">
				<div class="page1__container">
					<div class="page1__title">Contact Us</div>
					<div class="page1__sub-title">Request A Call Back !</div>
					
						<form id="some-form" enctype="multipart/form-data" method="GET" class="form" action="#">
							<div class="form1">
									<div class="form1__line">
										<!-- label - Окремий підпис поля вводу -->
										<!-- Рядковий тег  -->
										<!-- Атрибут for - вказуємо ID поля з яким хочемо з'вязати label -->
										<!-- <label for="some-id">Your Name</label> -->
										<input id="some-id" autocomplete="off" name="name" placeholder="Your Name" type="text">
									</div>

									<div class="form1__line">
										<!-- Тип email - Однорядковий ввід поштової адреси -->
										<!-- <label for="mail">Email Address</label> -->
										<input id="mail" name="mail" placeholder="Email Address" type="email">
									</div>			
							</div>


							<div class="form1">
								<div class="form1__line">
									<!-- Тип tel - поле вводу телефонного номеру -->
										<!-- <label for="phone">Phone Number</label> -->
										<input id="phone" autocomplete="off" name="phone" placeholder="Phone Number" type="tel">
								</div>

								<div class="form1__line">
										<!-- <label for="mail">Subject</label> -->
										<input id="mail" name="mail" placeholder="Subject" type="email">
								</div>			
							</div>


							<div class="form2__line">
								<!-- textarea - ввід багаторядкового тексту -->
								<!-- <label for="message">Ваше повідомлення</label> -->
								<textarea class="form__textarea" id="message" name="Message..." placeholder="Message..."></textarea>
							</div>

							<!-- type="submit" - відправляє форму. Має знаходитить в середені тегу form. -->
							<button form="some-form" type="submit" class="button-submit">submit</button>
						</form>

				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
